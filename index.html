<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <title>Base69</title>
  <meta name="description" content="Demo of Base69 encoding - nice!">
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      font-weight: 400;
      line-height: 1.5;
    }

    main {
      max-width: 700px;
      margin: 0 auto;
      padding: 16px 10px;
    }

    textarea {
      display: block;
      width: 100%;
      box-sizing: border-box;
      min-height: 80px;
    }

    button {
      margin: 10px 0;
      font-size: inherit;
      font-family: inherit;
      text-transform: capitalize;
      background: darkred;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
    }

    blockquote {
      margin: 0;
      background: #f0f0f0;
      padding: 10px;
      font-size: 12px;
      font-family: monospace;
      word-break: break-all;
    }
  </style>

  <script>
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/-*<>|';

    function byteToChars(n) {
      return `${chars[n % 69]}${chars[Math.floor(n / 69)]}`;
    }

    function charsToByte(s) {
      return (69 * chars.indexOf(s.charAt(1))) + chars.indexOf(s.charAt(0));
    }

    function encodeArrayWithLength(bytes, startIndex, length, codes) {
      const endIndex = startIndex + length;
      for (let i = startIndex; i < endIndex; i++) {
        const shift = (i % 7) + 1;
        let shifted = bytes[i] >> shift;
        if (shift > 1) {
          const pre = (bytes[i - 1] & ((2 << (shift - 2)) - 1)) << (8 - shift);
          shifted = pre | shifted;
        }
        codes.push(byteToChars(shifted));
        if (shift == 7) {
          shifted = bytes[i] & 127;
          codes.push(byteToChars(shifted));
        }
      }
    }

    function decodeChunk(s) {
      const paddedBytes = s.endsWith('=');
      const decoded = new Uint8Array(8);
      for (let i = 0; i < 8; i++) {
        decoded[i] = (i === 7 && paddedBytes) ? 0 : charsToByte(s.substring(i * 2, i * 2 + 2));
      }
      const result = new Uint8Array(7);
      for (let i = 0; i < 7; i++) {
        let t1 = decoded[i] << (i + 1);
        let t2 = decoded[i + 1] >> (7 - i - 1);
        result[i] = t1 | t2;
      }
      return result;
    }

    function encode(bytes) {
      const codes = [];
      const len = bytes.length;
      const extraBytes = len % 7;
      encodeArrayWithLength(bytes, 0, len - extraBytes, codes);
      if (extraBytes) {
        const extra = new Uint8Array(7);
        extra.fill(0, 0);
        extra.set(bytes.slice(len - extraBytes), 0);
        encodeArrayWithLength(extra, 0, extra.length, codes);
        codes[codes.length - 1] = `${7 - extraBytes}=`;
      }
      return codes.join('');
    }

    function decode(value) {
      let extraBytes = 0;
      if (value.charAt(value.length - 1) === '=') {
        extraBytes = +value.charAt(value.length - 2);
      }
      const chunkCount = Math.ceil(value.length / 16);
      const bytes = new Uint8Array(chunkCount * 7 - extraBytes);
      for (let i = 0; i < chunkCount; i++) {
        const chunkString = value.substring(i * 16, (i + 1) * 16);
        if (extraBytes && (i == chunkCount - 1)) {
          bytes.set(decodeChunk(chunkString).subarray(0, 7 - extraBytes), i * 7);
        }
        else {
          bytes.set(decodeChunk(chunkString), i * 7);
        }
      }
      return bytes;
    }

    function encodeString(value) {
      const textEncoder = new TextEncoder();
      const bytes = textEncoder.encode(value);
      return encode(bytes);
    }

    function decodeString(value) {
      const bytes = decode(value);
      const textDecoder = new TextDecoder();
      return textDecoder.decode(bytes);
    }
  </script>
</head>

<body>
  <main>
    <p>
      <h1>Base69</h1>
      <p>This is demo of <a href="https://github.com/pshihn/base69">Base69 encoding</a></p>
    </p>
    <p>
      <label>Enter normal text:</label>
      <textarea id="normalText"></textarea>
      <button onclick="doEncode()">Base69 encode</button>
      <blockquote id="encodedValue"></blockquote>
    </p>

    <p>
      <label>Enter base69 encoded text:</label>
      <textarea id="encodedText"></textarea>
      <button onclick="doDecode()">Base69 decode</button>
      <blockquote id="decodedValue"></blockquote>
    </p>
  </main>

  <script>
    function doEncode() {
      const text = document.getElementById('normalText').value;
      const bq = document.getElementById('encodedValue');
      bq.innerText = `Encoded text: \n ${encodeString(text)}`;
    }
    function doDecode() {
      const text = document.getElementById('encodedText').value;
      const bq = document.getElementById('decodedValue');
      bq.innerText = `Decoded text: \n ${decodeString(text.trim())}`;
    }
  </script>
</body>

</html>
